<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SDK</title>
</head>

<body>
    <div id="createItem">
        <h4>Create Item</h4>
        <input type="text" id="txtCreateItemURI" required="" placeholder="Enter TokenURI">

        <button id="btnCreateItem">Create Item</button>
    </div>


    <div id="sellItem">
        <h4>Sell Item</h4>
        <input type="number" min="1" step="1" id="numSellItemTokenId" placeholder="Enter TokenId" required="">
        <input type="number" min="1" step="1" id="numSellItemPrice" placeholder="Enter Price" required="">

        <button id="btnSellItem">Sell Item</button>
    </div>


    <div id="buyItem">
        <h4>Buy Item</h4>
        <input type="number" min="1" step="1" id="numBuyItem" placeholder="Enter SaleId" required="">
        <input type="number" min="1" step="1" id="numBuyItemAmmount" placeholder="Enter Ammount" required="">

        <button id="btnBuyItem">Buy Item</button>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>
    <script src="/main.1f19ae8e.js"></script>
</body>

</html>
